<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHCN</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .loader-image {
      width: 350px;
      height: auto;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .loading-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.2rem;
      color: #bbb;
    }

    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="loader.png" alt="Loading..." class="loader-image" />
    <div class="loading-text">Loading, please wait...</div>
  </div>

  <script>
    async function redirectFromBase64() {
      try {
        const fileUrl = 'https://raw.githubusercontent.com/simplyYan/MHCN/refs/heads/main/server/config.mhcn';
        const response = await fetch(fileUrl);

        if (!response.ok) {
          throw new Error('Failed to fetch the configuration file.');
        }

        const encodedUrl = await response.text();
        const decodedUrl = atob(encodedUrl.trim());

        setTimeout(() => {
          window.location.href = decodedUrl;
        }, 2000);

      } catch (error) {
        document.body.innerHTML = `<div style="color:red; text-align:center;">Error: ${error.message}</div>`;
      }
    }

    redirectFromBase64();
  </script>
</body>
</html>
