<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHCN</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .loader {
      display: flex;
      gap: 0.5rem;
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #00bcd4;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .loading-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.2rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div>
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="loading-text">Loading, please wait...</div>
  </div>

  <script>
    async function redirectFromBase64() {
      try {
        const fileUrl = 'https://raw.githubusercontent.com/simplyYan/MHCN/refs/heads/main/server/config.mhcn';
        const response = await fetch(fileUrl);

        if (!response.ok) {
          throw new Error('Failed to fetch the configuration file.');
        }

        const encodedUrl = await response.text();
        const decodedUrl = atob(encodedUrl.trim());

        setTimeout(() => {
          window.location.href = decodedUrl;
        }, 2000);

      } catch (error) {
        document.body.innerHTML = `<div style="color:red; text-align:center;">Error: ${error.message}</div>`;
      }
    }

    redirectFromBase64();
  </script>
</body>
</html>
